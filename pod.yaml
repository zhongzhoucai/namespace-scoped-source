apiVersion: v1
kind: Pod
metadata:
  name: nginx-pv-pod
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  containers:
    - name: nginx-container
      image: nginx
      imagePullPolicy: "IfNotPresent"
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: nginx-storage
  volumes:
    - name: nginx-storage
      persistentVolumeClaim:
        claimName: nginx-pv-claim
